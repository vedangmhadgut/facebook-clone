<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Facebook Login</title>
</head>
<body>
    <div class="main_content">
        <div class="row">
            <div class="col col-md-6">
              <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" height="95" alt="">
              <h2>Facebook helps you connect and share with the people in your life.</h2>
            </div>

            <div class=" sapace col col-md-6">
              <div class="form_ele">
                <form action="">
                    <div class="email_id">
                        <input type="email" type="number" class=" form form-control form-control-lg" placeholder="Email address or phone number">
                    </div>
                    <div class="pass">
                        <input type="password" class=" form form-control form-control-lg" placeholder="Password">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg" type="button">Log In</button>
                    </div>
                    <br>
                    <div class="text-center">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <hr>
                    <div class="butt">
                        <button type="button" class="btn btn-success btn-lg">Create New Account</button>
                    </div>
                </form>
              </div>
              <div class="bott">
                <p><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
              </div>
              
            </div>
        </div>
    </div>
</body>
</html>
